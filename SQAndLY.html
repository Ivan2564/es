<br />申請開啟社區節點
<br />ESCH社區節錢包地址：

<br/>
參與申請社區節點的權益和責任
<br/>1、推薦市場招募12人以上，開發和維護市場；
<br/>2、1-5層業績至少1000枚ETH；
<br/>3、社區考核標準。 150天后開始考核計劃，1-5代ETH月流量3000，未達到考核標準將自動失效，不在享受社區效益，該節點不再有申請資格。
